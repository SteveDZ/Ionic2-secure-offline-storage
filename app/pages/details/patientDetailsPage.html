<ion-content>
    <ion-navbar *navbar>
        <ion-title>{{patient.firstName}}'s Details</ion-title>
    </ion-navbar>
    
    <div>{{patient.firstName}}</div>
    <div>{{patient.lastName}}</div>
    <div>{{patient.socialSecurityNumber}}</div>
    <div>
        <ion-list>
            <ion-item *ngFor="let disease of patient.medicalHistory">
                {{disease}}
            </ion-item>
        </ion-list>
    </div>    
</ion-content>
